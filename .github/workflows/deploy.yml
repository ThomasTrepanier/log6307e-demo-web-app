name: Web-Application Deploy

on:
    push:
        tags: v*

    workflow_dispatch:
env:
    dir: web-app

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'
                  cache-dependency-path: ${{env.dir}}/package-lock.json

            - name: Install dependencies
              run: |
                  cd ${{env.dir}}
                  npm ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Build
              run: |
                  cd ${{env.dir}}
                  npm run build

            - name: Test
              run: |
                  cd ${{env.dir}}
                  npm run test-ci

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: write
            deployments: write
            pages: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'
                  cache-dependency-path: ${{env.dir}}/package-lock.json
            - name: Install dependencies
              run: |
                  cd ${{env.dir}}
                  npm ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Deploy
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  cd ${{env.dir}}
                  npm run ng -- deploy --name="${{secrets.GITHUB_TOKEN}}" --email="${{secrets.GITHUB_TOKEN}}" --no-silent
